<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>移动端实例</title>
<style>
* { margin: 0; padding: 0; }
html, body { width: 100%; height: 100%; overflow: hidden; }
.container { width: 100%; height: 100%; position: absolute; left: 0; top: 0%; }
.container .page { height: 100%; position: relative; color:#fff;text-align:center; opacity: .5;}
.page1 {
    background-color: #5F9EA0;
}
.page2 {
    background-color: #FFE4C4;
}
.page3 {
    background-color: #DDA0DD;
}
.page4 {
    background-color: #6495ED;
}
.page5 {
    background-color: #A9A9A9;
}

</style>
</head>
<body onmousewheel="return false;">

<!--代码部分begin-->
<div class="container">
<div class="page page1 cur">
  <div data-role="content">
    
  </div>
</div>

<div class="page page2">
  <div data-role="content">
    
  </div>
</div>

<div class="page page3">
  <div data-role="content">
    
  </div>
</div>

<div class="page page4">
  <div data-role="content">
    
  </div>
</div>

<div class="page page5">
  <div data-role="content">
    
  </div>
</div>
</div>

<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script>
    $(document).ready(
        function() {
            var nowpage = 0;
            //给最大的盒子增加事件监听
            $(".container").swipe(
                {
                    swipe:function(event, direction, distance, duration, fingerCount) {
                         if(direction == "up"){
                            nowpage = nowpage + 1;
                         }else if(direction == "down"){
                            nowpage = nowpage - 1;
                         }

                         if(nowpage > 4){
                            nowpage = 4;
                         }

                         if(nowpage < 0){
                            nowpage = 0;
                         }

                        $(".container").animate({"top":nowpage * -100 + "%"},400);

                        $(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
                    }
                }
            );
        }
    );
</script>
</body>
</html>
